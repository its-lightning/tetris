{% extends "baseadmin.html" %}

{% block title %}Admin Login - Tetris Multiplayer{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="login-form-wrapper">
        <div class="form-header">
            <h2>Admin Login</h2>
            <p class="subtitle">Enter your admin credentials</p>
        </div>
        
        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fa fa-user-shield"></i>
                    <input type="text" id="username" name="username" placeholder="Admin username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Admin password" required>
                </div>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</div>
{% endblock %}
