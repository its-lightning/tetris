{% extends "base.html" %}

{% block title %}Add Tournament - Tetris Multiplayer{% endblock %}

{% block content %}
<div class="form-container">
    <div class="login-form-wrapper">
        <div class="form-header">
            <h2>Add Tournament</h2>
            <p class="subtitle">Create a new tournament for players</p>
        </div>
        
        <form method="POST" action="{{ url_for('add_tournament') }}">
            <div class="form-group">
                <label for="name">Tournament Name</label>
                <div class="input-with-icon">
                    <i class="fa fa-trophy"></i>
                    <input type="text" id="name" name="name" placeholder="Enter tournament name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <div class="input-with-icon">
                    <i class="fa fa-align-left"></i>
                    <textarea id="description" name="description" rows="3" placeholder="Describe your tournament"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <div class="input-with-icon">
                    <i class="fa fa-calendar-plus"></i>
                    <input type="datetime-local" id="start_date" name="start_date" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="end_date">End Date</label>
                <div class="input-with-icon">
                    <i class="fa fa-calendar-check"></i>
                    <input type="datetime-local" id="end_date" name="end_date" required>
                </div>
            </div>
            
            <button type="submit" class="login-btn">Add Tournament</button>
        </form>
    </div>
</div>
{% endblock %}
